<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h1>登录</h1>
<form method="post" action="/login">
    <table>
        <div>
            <tr>
                <td>用户名：</td>
                <td><input type="text" name="username"></td>
            </tr>
        </div>
        <div>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"></td>
            </tr>
        </div>
        <div>
            <input type="text" class="form-control" name="verifyCode" required="required" placeholder="验证码">
            <img src="getVerifyCode" title="看不清，请点我" onclick="refresh(this)" onmouseover="mouseover(this)"/>
        </div>
        <div>
            <tr>
                <td><label><input type="checkbox" name="remember-me"/>自动登录</label></td>
                <td>
                    <button type="submit">立即登陆</button>
                </td>
            </tr>
        </div>
    </table>
</form>
<script>
    function refresh(obj) {
        obj.src = "getVerifyCode?" + Math.random();
    }

    function mouseover(obj) {
        obj.style.cursor = "pointer";
    }
</script>
</body>
</html>
